name: "Action: Assemble GCSS code and config"
description: "Assembles the GCSS code and configuration directory structure"
inputs:
  gcss-ref:
    description: "GCSS ref to checkout"
    required: false
runs:
  using: "composite"
  steps:
    - name: Checkout code configuration
      uses: actions/checkout@v4
      with:
        repository: G-Research/github-configuration-self-service
        ref: ${{ inputs.gcss-ref || 'main' }}


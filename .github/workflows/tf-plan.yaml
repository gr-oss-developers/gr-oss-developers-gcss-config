name: Terraform Plan

on:
  workflow_run:
    workflows: [ "Bootstrap" ]
    types:
      - requested

jobs:
  terraform-plan:
    uses: G-Research/github-terraformer/.github/workflows/tf-plan.yaml@1144-link-in-progress-terraform-plan-check-run-with-actual-workflow
    with:
      commit_sha: ${{ github.event.workflow_run.head_sha }}
      gcss_ref: 1144-link-in-progress-terraform-plan-check-run-with-actual-workflow
      tfc_org: "GR-OSS"
    secrets:
      app_private_key: ${{ secrets.APP_PRIVATE_KEY }}

name: Terraform Plan

on:
  workflow_run:
    workflows: [ "Bootstrap" ]
    types:
      - requested

jobs:
  terraform-plan:
    uses: G-Research/github-terraformer/.github/workflows/tf-plan.yaml@gr-oss-1125-resolve-integration-id-to-source-name
    with:
      commit_sha: ${{ github.event.workflow_run.head_sha }}
      gcss_ref: gr-oss-1125-resolve-integration-id-to-source-name
      tfc_org: "GR-OSS"
    secrets:
      app_private_key: ${{ secrets.APP_PRIVATE_KEY }}
      gh_token: ${{ secrets.GITHUB_TOKEN }}
      tfc_token: ${{ secrets.TFC_TOKEN }}
name: Terraform Plan

on:
  pull_request_target:

jobs:
  terraform-plan:
    uses: mekanix/github-terraformer/.github/workflows/tf-plan.yaml@context
    with:
      commit_sha: ${{ github.event.pull_request.head.sha }}
      gcss_ref: main
    secrets:
      app_private_key: ${{ secrets.APP_PRIVATE_KEY }}
      gh_token: ${{ secrets.GITHUB_TOKEN }}
      tfc_token: ${{ secrets.TFC_TOKEN }}

name: Terraform Plan

on:
  workflow_run:
    workflows: [ "Bootstrap" ]

jobs:
  terraform-plan:
    uses: G-Research/github-terraformer/.github/workflows/tf-plan.yaml@improvements
    with:
      commit_sha: ${{ github.event.workflow_run.head_sha }}
      gcss_ref: improvements
    secrets:
      app_private_key: ${{ secrets.APP_PRIVATE_KEY }}
      gh_token: ${{ secrets.GITHUB_TOKEN }}
      tfc_token: ${{ secrets.TFC_TOKEN }}
name: Import single repository

on:
  workflow_dispatch:
    inputs:
      repo_name:
        description: 'The name of the repository to import'
        required: true

jobs:
  import-repo:
    uses: gr-oss-developers/github-configuration-self-service/.github/workflows/import.yaml@second-main
    with:
      repo_name: ${{ github.event.inputs.repo_name }}
      gcss_ref: second-main
    secrets:
        app_private_key: ${{ secrets.APP_PRIVATE_KEY }}
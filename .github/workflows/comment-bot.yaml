name: Post comment on PR

on:
  pull_request_target:

jobs:
  comment-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const body = `üìù **Reviewer Checklist**
            Please review the changes in this PR.
            
            - üîç Verify the main code changes.
            - ‚ö†Ô∏è Check if **workflow files** (e.g., \`.github/workflows/*.yml\`) were modified.
              - Workflow changes can affect CI/CD and require extra scrutiny.
              
            ‚úÖ Approve if everything looks good.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            })
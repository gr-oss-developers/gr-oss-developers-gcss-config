name: Post comment on PR

on:
  pull_request_target:

jobs:
  comment-bot:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const body = `ğŸ‘‹ Hey there, reviewer!

              A **Terraform Plan** will need to run for this PR but it needs approval before proceeding. This is to avoid leaking secrets, and we need you to look for the following before approving:
                1. ğŸ” **No workflow YAML files** (.github/workflows/*.yml) have been changed.
                2. ğŸ—‚ï¸ Only **repository configuration files** have been **added or modified** (no unrelated files touched).
              
              `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            })
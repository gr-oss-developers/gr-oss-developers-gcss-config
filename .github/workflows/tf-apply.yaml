name: Terraform apply

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'importer_tmp_dir/**'

jobs:
  terraform-apply:
    uses: G-Research/github-terraformer/.github/workflows/tf-apply.yaml@gr-oss-1125-resolve-integration-id-to-source-name
    with:
      commit_sha: ${{ github.sha }}
      gcss_ref: gr-oss-1125-resolve-integration-id-to-source-name
      tfc_org: "GR-OSS"
    secrets:
      gh_token: ${{ secrets.GITHUB_TOKEN }}
      tfc_token: ${{ secrets.TFC_TOKEN }}
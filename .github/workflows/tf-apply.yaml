name: Terraform Plan

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'importer_tmp_dir/**'

jobs:
  terraform-plan:
    uses: gr-oss-developers/github-configuration-self-service/.github/workflows/tf-apply.yaml@main
    with:
      commit_sha: ${{ github.sha }}
      gcss_ref: main
    secrets:
      gh_token: ${{ secrets.GITHUB_TOKEN }}
      tfc_token: ${{ secrets.TFC_TOKEN }}
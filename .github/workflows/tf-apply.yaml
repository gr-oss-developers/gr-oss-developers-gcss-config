name: Terraform apply

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'importer_tmp_dir/**'

jobs:
  terraform-plan:
    uses: G-Research/github-terraformer/.github/workflows/tf-apply.yaml@make-integration-id-optional
    with:
      commit_sha: ${{ github.sha }}
      gcss_ref: make-integration-id-optional
      tfc_org: "GR-OSS"
    secrets:
      gh_token: ${{ secrets.GITHUB_TOKEN }}
      tfc_token: ${{ secrets.TFC_TOKEN }}
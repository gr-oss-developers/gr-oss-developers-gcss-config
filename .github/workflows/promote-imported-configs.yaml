name: Promote Imported Configs

on:
  pull_request:
    types: [closed]
    branches: [ main ]
    paths:
      - 'importer_tmp_dir/**'

jobs:
  promote:
    if: github.event.pull_request.merged == true
    uses: gr-oss-developers/github-configuration-self-service/.github/workflows/promote-imported-configs.yaml@main
    secrets: inherit
    with:
      commit_sha: ${{ github.event.pull_request.merge_commit_sha }}
      gcss_ref: main
      pull_request_number: ${{ github.event.pull_request.number }}